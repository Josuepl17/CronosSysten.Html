<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filial Gerenciador</title>
    <style>
      * {
        box-sizing: border-box;
        padding: 0px;
        margin: 0px;
      }

      :root {
        --azul-escuro: #012841;
        --azul-claro: #00657c;
        --cinza-escuro: #212529;
      }

      #conteiner-geral {
        width: 100%;
        height: 100vh;
      }

      nav {
        height: 05%;
        background-color: var(--azul-escuro);
      }

      body {
        background-color: #33333328;
      }

      #conteudo {
        display: flex;
        flex-wrap: wrap;
        width: 100%;
        height: 95%;
        justify-content: space-around;
        padding-top: 10px;
      }

      .filial {
        width: 60%;
        min-width: 500px;
        height: 60%;
        padding: 20px;
        overflow: auto;
        background-color: white;
        border-radius: 04px;
      }





      /* Estilo para a tabela */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: white;
        border-radius: 4px;
        overflow: hidden;
      }

      th,
      td {
        padding: 10px;
        text-align: center;
        border: 1px solid #ddd;
      }

      th {
        background-color: var(--azul-claro);
        color: white;
        font-weight: bold;
      }

      td a {
        color: var(--azul-claro);
        text-decoration: none;
        font-weight: bold;
      }

      td a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="conteiner-geral">
      <nav></nav>

      <div id="conteudo">
        <div class="filial">
          <h2>Lista de Filiais</h2>
          <table>
            <thead>
              <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Localização</th>
                <th>Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Filial A</td>
                <td>São Paulo</td>
                <td><a href="#filial-a">Editar</a></td>
              </tr>
              <tr>
                <td>2</td>
                <td>Filial B</td>
                <td>Rio de Janeiro</td>
                <td><a href="#filial-b">Editar</a></td>
              </tr>
              <tr>
                <td>3</td>
                <td>Filial C</td>
                <td>Belo Horizonte</td>
                <td><a href="#filial-c">Editar</a></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
